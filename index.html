<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AngularJS with Modern Tools</title>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('./app/app');
    </script>
  </head>
  <body>
    <div ng-app="myES6App">
      <h1>Lets bring AngularJS 1.x up to speed!</h1>

      <!-- This could be in a separate template -->
      <div ng-controller="UserController as u">
        <h2>List of top Github users!</h2>
        <ul ng-repeat="usr in u.users">
          <li>
            {{usr.id}}. {{usr.login}} <img src="{{usr.avatar_url}}" height="50px">
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
